<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia World</title>
    <link rel="icon" type="image/x-icon" href="icon.png">    
    <link rel="stylesheet" href="login-style.css">
    <!-- Importando o Firebase JS SDK -->
    <script type="module" src="login-script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="login-form">
            <h2 class="login-title">Login</h2> <!-- Adicionei a classe login-title aqui -->
            <form action="#">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="checkbox">
                    <div class="rememberme">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <div class="forgotpass">
                        <a href="#" id="forgot-password-link" class="forgot">Esqueceu a senha?</a>
                    </div>                    
                </div>
                
                <button type="submit">Entrar</button>
                <p class="p" >Não tem uma conta? <a href="#" id="register-link" class="register-link">Cadastre-se</a></p>
            </form>
        </div>

        <div class="register-form" style="display: none;">
            <h2 class="login-title">Cadastrar</h2>
            <form action="#">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="#" id="login-link">Login</a></p>
            </form>
        </div>
    </div>

</body>
</html>
